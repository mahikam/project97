<html>
    <head>
        <title>WAST3LESS</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="plogin.js"></script>
    </head>
</html>
<body>
    <center>
        <nav class="navbar-inverse plogin_nav_bar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WAST3LESS: Food Provider Login</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
            </div>
        </nav>
        <br>
        <br>
        <hr>
        <h4>WARNING: Your first name and phone number will be put in a chat room as your username and can be seen by anyone in the chat room so you can talk to volunteers.</h4>
        <hr>
        <div id="provider_inputs" class="form-group">
            <input type="text" class="form-control" id="p_first" placeholder="First Name">
            <br>
            <br>
            <input type="text" class="form-control" id="p_last" placeholder="Last Name">
            <br>
            <br>
            <input type="text" class="form-control" id="p_phone" placeholder="Phone Number">
            <br>
            <br>
            <input type="text" class="form-control" id="p_city" placeholder="City">
            <br>
            <br>
            <input type="text" class="form-control" id="p_state" placeholder="State (typed out)">
        </div>
        <br>
        <br>
        <br>
        <button class="btn btn-success" id="p_cont" onclick="p_continue()">Continue</button>
    </center>
</body>
